<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Document</title>
    <style>
    body {
        padding: 0;
        margin: 0;
    }
    
    .box {
        display: flex;
        display: -webkit-flex;
        flex-flow: row wrap;
        margin-left: 1vw;
        margin-top: 1vw;
    }
    
    .col-2 {
        /*pc端有滚动条的宽度 所以会掉下来*/
        /*width*columnNum+margin*(columnNum+1)=100*/
        width: 48.5vw;
        height: 48.5vw;
        background-color: #f99;
        margin-right: 1vw;
        margin-bottom: 1vw;
    }
    </style>
</head>

<body>
    <div class="box">
        <div class="col-2">
        </div>
        <div class="col-2">
        </div>
        <div class="col-2">
        </div>
    </div>
</body>

</html>
