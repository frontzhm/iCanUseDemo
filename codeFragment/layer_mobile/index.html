  body{

  body .layui-m-layer .layui-m-layer-msg {
    bottom: 48%!important;
  }
  .self{
  	width: 84%!important;
  }
  .self .layui-m-layercont{
  	padding: 20px;
  }
  .close-layer{
  	position: absolute;
  	right: -10px;
  	top: -10px;

  }

    类似于alert

  <button id="tip">

  <button id="two">
    有两个按钮
  </button>
  <button id="custom">

  </button>
  <script src="layer.js"></script>

  //信息框
  document.getElementById('alert').onclick = function() {
    layer.open({
      content: '移动版和PC版不能同时存在同一页面',
      btn: '我知道了'
    });
  }

  document.getElementById('tip').onclick = function() {
    //提示
    layer.open({
      content: 'hello layer',
      skin: 'msg'
        //,time: 2 //2秒后自动关闭
    });
  }

  document.getElementById('two').onclick = function() {
    //询问框
    layer.open({
      content: '您确定要刷新一下本页面吗？',
      btn: ['刷新', '不要'],
      yes: function(index) {
        location.reload();
        layer.close(index);
      }
    });

  }
  document.getElementById('custom').onclick = function() {
    // 自定义
    layer.open({
    	className:"self",
      content: '<img style="display:none" src="http://oimagea7.ydstatic.com/image?url=http%3A%2F%2Fimage.tupian114.com%2F20140422%2F14222721.png&product=picugc&w=150" width="80"><h1>标题</h1><p>oute 1 香港1号干线 ; 首都高速1号羽田线 ; 名古屋高速1号楠线 ; 国道1号 February 1 月1日 ; 2月1日 December 1 月1日 ; 12月1日</p><i class="close-layer">关闭</i>', 
      btn: [ '立即邀请','查看详情'],
      yes: function(index) {
      	alert('立即邀请')
        layer.close(index);
      },
      no:function(index){
      	alert('查看详情')
      }
    });

  }
  </script>
